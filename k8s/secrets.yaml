apiVersion: v1
kind: Secret
metadata:
  name: backfin-secrets
  namespace: backfin
type: Opaque
data:
  # Base64 encoded secrets - replace with your actual values
  SUPABASE_URL: ""  # echo -n "your-supabase-url" | base64
  SUPABASE_KEY: ""  # echo -n "your-supabase-key" | base64
  GEMINI_API_KEY: ""  # echo -n "your-gemini-api-key" | base64
  REDIS_PASSWORD: ""  # echo -n "your-redis-password" | base64 (optional)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: backfin
data:
  redis.conf: |
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    save 900 1
    save 300 10
    save 60 10000
    appendonly yes
    appendfsync everysec