apiVersion: v1
kind: Namespace
metadata:
  name: backfin
  labels:
    name: backfin
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backfin-config
  namespace: backfin
data:
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_MAX_CONNECTIONS: "20"
  REDIS_CONNECT_TIMEOUT: "5"
  REDIS_SOCKET_TIMEOUT: "5"
  LOG_LEVEL: "INFO"
  WORKER_CONCURRENCY: "4"
  QUEUE_BATCH_SIZE: "10"
  JOB_TIMEOUT: "300"